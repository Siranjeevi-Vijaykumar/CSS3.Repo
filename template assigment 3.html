<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template assginment 3</title>
    <script src="https://kit.fontawesome.com/294595a3b9.js" crossorigin="anonymous"></script>
    <style>
        .bar{
            position: absolute;
            box-sizing: border-box;
            padding: 8px;
            background-color: rgb(23, 163, 23);
            top: 8%;
            left: 80%;
        }
        .a1{
            background:linear-gradient(rgba(0,0,0,0.6),#009688), url(jpghttps://dailystar.com.au/wp-content/uploads/2020/07/2-hairstyle.);
            background-size: cover;
            background-position: center;
            height: 100%;
        }
        h1{
            position: absolute;
            top: 4%;
            left: 10%;
            color: #fafafa;
        }
        .a2{
            position: absolute;
            font-family: 'Brush Script MT';
            font-size: 130px;
            color: white;
            top: 15%;
            left: 35%;
        }
        .a3{
            position: absolute;
            color: #fafafa;
            font-size: 18px;
            font-style: oblique;
            font-weight: bold;
            top: 49%;
            left: 42%;
        }
        .f1{
            position: absolute;
            padding: 15px 30px 15px 30px;
            border: 2px solid white;
            top: 67%;
            left: 39%
        }
        .f1::after{
            position: absolute;
            width: 0;
            left: 0;
            bottom: 1px;
            background-color: rgb(249, 247, 245);
            transition: 0.5s;
            content: ' ' ;
            height: 46px;
            color: white;
        }
        .f1:hover::after{
            width: 100%;
            color: black;
            opacity: 0.5;
        }
        .f2{
            position: absolute;
            padding: 15px 30px 15px 30px;
            border: 2px solid white;
            top: 67%;
            left: 52%
        }
        .f2::after{
            position: absolute;
            width: 0;
            left: 0;
            bottom: 1px;
            background-color: rgb(249, 247, 245);
            transition: 0.5s;
            content: ' ' ;
            height: 46px;
            color: white;
        }
        .f2:hover::after{
            width: 100%;
            color: black;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="a1">
    <h1><i class="fa-solid fa-scissors" style="color: #fafafa;"></i>&nbsp;&nbsp;BARBER</h1>
    <div class="bar"><i class="fa-solid fa-bars" style="color: #e5ece4;"></i></div>
    <p class="a2">Full Website</p>
    <p class="a3">Using HTML and CSSS Step by Step</p>
    <div class="f1"><span></span>Find Out</div>
    <div class="f2"><span></span>Read more</div>
</div>
</body>
</html>
